<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- idiom popup -->
    <div class="idiom-popup" id="idiom-popup">
      <h2 class="idiom-title">Say this</h2>
      <hr />
      <h3 class="idiom" id="idiom">
        <strong>Killing two birds with one stone</strong>
      </h3>
      <hr />
      <p class="meaning" id="meaning">
        Meaning: Accomplishing two different tasks in the same undertaking
      </p>
    </div>

    <!-- question container -->
    <div class="question-container" id="question-container">
      <!-- question -->
      <div class="question-text">
        <span id="question">Would you prefer to visit Mars or the Moon?</span>
      </div>
    </div>

    <!-- next button -->
    <button id="new-question">Next Question</button>

    <!-- javascript -->
    <script type="module" src="app.js"></script>
    <script type="module" src="localQuestions.js"></script>
  </body>
</html>
